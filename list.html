<!DOCTYPE html>
<html>
    <head>
        <title>Working of List</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>Mango</li>
            <li>Apple</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
        </ul>
        <h2>Nested list</h2>
        <ul>
            <li>branch
                <li>CIC</li>
                    <ul>
                        <li>a</li>
                        <li>b</li>
                    </ul>
            </li>
        </ul>
        <h2>ordered list in unordered list</h2>
        <ul>
            <li>vegetables
                <ol>
                    <li>carrot</li>
                    <li>beans</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
